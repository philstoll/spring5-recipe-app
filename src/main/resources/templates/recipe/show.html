<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-3">

    <div class="col-md-6 offset-md-3">

        <div class="card border-primary">
            <h4 class="card-header bg-primary text-white">
                <span th:text="${recipe.description}">Recipe Description Here</span>
                <a class="btn btn-light btn-sm float-right" href="/" role="button">Home</a>
            </h4>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <h5>Categories</h5>
                    </div>
                    <div class="col-md-9">
                        <ul>
                            <li th:remove="all">Category 1</li>
                            <li th:remove="all">Category 2</li>
                            <li th:each="category : ${recipe.categories}" th:text="${category.description}">Category 3</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <h5>Prep Time:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.prepTime + ' Min'}">30 minutes</p>
                    </div>
                    <div class="col-md-3">
                        <h5>Difficulty:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.difficulty}">Easy</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <h5>Cook Time:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.cookTime + ' Min'}">30 minutes</p>
                    </div>
                    <div class="col-md-3">
                        <h5>Servings:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.servings}">Easy</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <h5>Source:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.source}">Source</p>
                    </div>
                    <div class="col-md-3">
                        <h5>URL:</h5>
                    </div>
                    <div class="col-md-3">
                        <p th:text="${recipe.url}">cooking.com</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card border-primary mt-3">
            <h4 class="card-header bg-primary text-white">Ingredients</h4>
            <div class="card-body">
                <ul>
                    <li th:remove="all">Ingredient 1</li>
                    <li th:remove="all">Ingredient 2</li>
                    <li th:each="ingredient : ${recipe.ingredients}"
                        th:text="${ingredient.amount + ' ' + ingredient.unitOfMeasure.description + ' - ' + ingredient.description}">Ingredient 3</li>
                </ul>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
