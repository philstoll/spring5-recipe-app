<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-3 mb-3">

    <div class="col-md-6 offset-md-3">

        <form th:object="${recipe}" th:action="@{/recipe/}">
            <input type="hidden" th:field="*{id}" />
            <div class="card border-primary">
                <h4 class="card-header bg-primary text-white">Edit Recipe Information</h4>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>Recipe Description:</label>
                            <input type="text" class="form-control" th:field="*{description}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>Categories:</label>
                        </div>
                        <div class="col-md-8 form-group">
                            <div class="radio">
                                <label>
                                    <input type="checkbox" value="" />
                                    Cat 1
                                </label>
                            </div>
                            <div class="radio" th:remove="all">
                                <label>
                                    <input type="checkbox" value="" />
                                    Cat 2
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>Prep Time:</label>
                            <input type="text" class="form-control" th:field="*{prepTime}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Cook Time:</label>
                            <input type="text" class="form-control" th:field="*{cookTime}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Difficulty:</label>
                            <select class="form-control">
                                <option>Easy</option>
                                <option>Medium</option>
                                <option>Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>Servings:</label>
                            <input type="text" class="form-control" th:field="*{servings}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Source:</label>
                            <input type="text" class="form-control" th:field="*{source}" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Url:</label>
                            <input type="text" class="form-control" th:field="*{url}" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-primary mt-3">
                <h4 class="card-header bg-primary text-white">
                    Ingredients
                    <a class="btn btn-light btn-sm float-right" href="#" role="button">Edit</a>
                </h4>
                <div class="card-body">
                    <ul>
                        <li th:remove="all">1 Cup of Milk</li>
                        <li th:remove="all">1 Teaspoon of Chocolate</li>
                        <li th:each="ingredient : ${recipe.ingredients}"
                            th:text="${ingredient.amount +
                             ' ' + ingredient.unitOfMeasure.description +
                              ' - ' + ingredient.description}">1 Teaspoon of Sugar</li>
                    </ul>
                </div>
            </div>

            <div class="card border-primary mt-3">
                <h4 class="card-header bg-primary text-white">Directions</h4>
                <div class="card-body form-group">
                    <textarea title="Directions" class="form-control" rows="3" th:field="*{directions}"></textarea>
                </div>
            </div>

            <div class="card border-primary mt-3">
                <h4 class="card-header bg-primary text-white">Notes</h4>
                <div class="card-body form-group">
                    <textarea title="Notes" class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Save</button>
                <a class="btn btn-secondary" href="/">Cancel</a>
            </div>
        </form>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
